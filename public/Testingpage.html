
[start HTML]
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scraping Link Input Form</title>
<style>
/* add your custom styles here */
input[type=text] {
padding: 12px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}
input[type=submit] {
background-color: #1a73e8;
color: white;
padding: 12px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
}
input[type=submit]:hover {
background-color: #0d47a1;
}
</style>
</head>
<body>
<form>
<label for="link">Enter Scraping Link Below:</label>
<input type="text" id="link" name="link" placeholder="https://example.com/">
<br><br>
<input type="submit" value="Send">
</form>
</body>
</html>

[end HTML]
